<!DOCTYPE html>
<html lang="pt-br">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>TDev</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section id='main-content'>
            <div class='column'>
                <nav class='nav-left'>
                    <h1 class='tp'>
                        TP
                    </h1>
                    <h1 class='dev'>
                        Dev
                    </h1>
                </nav>

                <div class='presentation'>
                    <h1>
                    Empresa Projetos
                    </h1>
                    <h2 id='subtitle'>
                    Página de projetos Tecnologias Web.
                    </h2>
                    <h3>
                    A <b>melhor</b> empresa brasileira de desenvolvimento de apps.
                    Agilidade e qualidade é o lema.
                    </h3>
                    <button onclick='enter_view()'>
                        Contrate agora!
                    </button>
                </div>
            </div>
            <div class='column column2'>
                <nav class='nav-right'>
                    <ul>
                        <li onmouseover="servicos_text()" id='servicos'>Serviços</li>
                        <li onmouseover="precos_text()" id='precos'>Preços</li>
                        <li onmouseover="blog_text()"id='blog'>Blog</li>
                        <li onclick="enter_view()" onmouseover="contato_text()" id='contato'>Contato</li>
                    </ul>
                </nav>
                <div class='right-content'>
                    <h1 id='right-title'>
                    </h1>
                    <h2>

                    </h2>
                </div>
            </div>
        </section>

        <section id='contato-view'>
            <button onclick="voltar()" class='voltar-button'>
                Voltar
            </button>
            <div class='contato-box'>
                <p >
                Nome:
                </p>
                <input id='nome' placeholder='Digite aqui...'/>
                <p>
                Mensagem:
                </p>
                <input  id='mensagem' type='text' placeholder='Digite aqui...'/>
                <button onclick='enviar()'>
                Adicionar
                </button>
                <button onclick='remover()'>
                Excluir
                </button>
                <div id='msg-box'>
                
                </div>
            </div>
        </section>
    </body>
    <script>
        var element = document.getElementById('subtitle')
        function servicos_text(){
            element.innerHTML = "Construa seu site!"
        }
        function precos_text(){
            element.innerHTML = "Com os melhores preços do mercado!"
        }
        function blog_text(){
            element.innerHTML = "Acesse nosso portfolio."            
        }
        function contato_text(){
            element.innerHTML = "Nos mande um e-mail!"
        }
        function enter_view(){
            document.getElementById('contato-view').scrollIntoView({behavior: "smooth", block: "center"})
            console.log('ok')
        }
        function voltar(){
            document.getElementById('main-content').scrollIntoView({behavior: "smooth", block: "center"})
        }
        var mensagens = []
        function enviar(){
            var p = document.createElement('p')
            var nome = document.getElementById('nome').value
            var msg = document.getElementById('mensagem').value
            var text = document.createTextNode("Mensagem de "+nome+": "+msg)
            var msgbox = document.getElementById('msg-box')
            
            p.appendChild(text)
            msgbox.appendChild(p)
        }
        function remover(){
            let box = document.getElementById("msg-box")
            box.removeChild(box.lastElementChild)
        }
    </script>
</html>
